<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Entry</title>

    <style>
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f9fc;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-top: 20px;
            font-size: 2.5em;
            color: #2FCCF8;
        }

        /* Form Container */
        form {
            background: #ffffff;
            width: 80%;
            max-width: 600px;
            padding: 20px 30px;
            margin: 20px auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
            color: #333333;
        }

        input[type="text"],
        input[type="number"],
        input[type="file"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            box-sizing: border-box;
        }

        input[type="file"] {
            padding: 5px;
        }

        select {
            background-color: #ffffff;
        }

        /* Submit Button */
        input[type="submit"] {
            background: #2FCCF8;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background: #1ea5d4;
        }

        /* Divider Styling */
        hr {
            border: none;
            border-top: 1px solid #ccc;
            margin: 40px 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            form {
                width: 90%;
            }

            h1 {
                font-size: 2em;
            }
        }
    </style>

</head>
<body>
    <h1>Student Entry</h1>

    <form method="POST" enctype="multipart/form-data" action="upload.php">
        <!-- Single student entry -->
        <label for="reg_no">Register Number:</label>
        <input type="text" name="reg_no" required><br>
    
        <label for="dept">Department:</label>
        <select name="dept" required>
            <option value="CS">Computer Science</option>
            <option value="BCA">BCA</option>
            <option value="IT">Information Technology</option>
            <option value="AI & ML">AI & ML</option>
            <option value="B.Com CA">B.Com CA</option>
            <option value="B.Com">B.Com</option>
            <option value="BBA">BBA</option>
            <option value="BA Defense">B.A.Defense</option>
        </select><br>
    
        <label for="year">Year:</label>
        <input type="number" name="year" required><br>
    
        <input type="submit" value="Submit Single Student">
    </form>
    
    <hr>
    
    <form method="POST" enctype="multipart/form-data" action="upload.php">
        <!-- Batch student upload -->
        <label for="pdf_file">Upload Student List:</label>
        <input type="file" name="pdf_file" required><br>
    
        <label for="dept_upload">Department for Uploaded File:</label>
        <select name="dept_upload" required>
            <option value="Computer Science">Computer Science</option>
            <option value="BCA">BCA</option>
            <option value="Information Technology">Information Technology</option>
            <option value="AI&ML">AI & ML</option>
            <option value="B.Com CA">B.Com CA</option>
            <option value="B.Com">B.Com</option>
            <option value="BBA">BBA</option>
            <option value="BA Defense">B.A.Defense</option>
        </select><br>
    
        <label for="year_upload">Year for Uploaded File:</label>
        <input type="number" name="year_upload" required><br>
    
        <input type="submit" value="Upload Batch">
    </form>
    
</body>
</html>
